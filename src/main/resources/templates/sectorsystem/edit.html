<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>


<form method="post" th:object="${sectorSystem}" class="form-group">

    <h1 th:text="'Sector ' + *{colNumber} + '' + *{rowNumber}"></h1>

    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" th:value="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <input type="hidden" class="form-control" th:field="*{colNumber}"  th:value="*{colNumber}" />

    <input type="hidden" class="form-control" th:field="*{rowNumber}" th:value="*{rowNumber}"/>

    <input type="hidden" th:field="*{uid}" th:value="*{uid}" />

    <input type="submit" value="Submit Changes" />

</form>

</body>
</html>
