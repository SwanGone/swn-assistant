<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
This is where you will be able to view, create and update Systems.
<h1>List Of Systems</h1>
<ul>
   <li th:each="sectorsystem : ${sectorsystems}">
       <a th:href="'/sectorsystem/view/' + ${sectorsystem.uid}" th:text="${sectorsystem.colNumber} + '' + ${sectorsystem.rowNumber} + ' - ' + ${sectorsystem.name}">System Grid Coordinates - System Name</a>
   </li>
</ul>
<a href="/sectorsystem/create">Create System</a>
</body>
</html>
