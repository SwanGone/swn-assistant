<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
This is where you will be able to view, create and update Gear.
<h1>Pieces of Gear</h1>
<ul>
   <li th:each="gearitem : ${gear}">
       <a th:href="'/gear/view/' + ${gearitem.uid}" th:text="${gearitem.name}"></a>
   </li>
</ul>
</body>
</html>
