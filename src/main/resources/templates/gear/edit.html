<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${gear}" class="form-group">

    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" th:value="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="gearType">Gear Type</label>
        <input class="form-control" th:field="*{gearType}" />
        <span th:errors="*{gearType}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <textarea class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <input type="hidden" th:field="*{uid}" th:value="*{uid}" />

    <input type="submit" value="Submit Changes" />
</form>

</body>
</html>
