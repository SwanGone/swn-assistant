<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<form method="post" th:object="${planet}" class="form-group">

    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="techLevel">Tech Level</label>
        <input class="form-control" th:field="*{techLevel}" />
        <span th:errors="*{techLevel}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="population">Population</label>
        <input class="form-control" th:field="*{population}" />
        <span th:errors="*{population}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="cultureNotes">Culture Notes</label>
        <textarea class="form-control" th:field="*{cultureNotes}" />
        <span th:errors="*{cultureNotes}" class="error"></span>
    </div>

    <input type="submit" value="Create" />
</form>

</body>
</html>
