<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
This is where you will be able to view, create and update Planets.
<h1>List Of Planets</h1>
<ul>
   <li th:each="planet : ${planets}">
       <a th:href="'/planet/view/' + ${planet.uid}" th:text="${planet.name}"></a></li>
</ul>

</body>
</html>
