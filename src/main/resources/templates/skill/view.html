<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div th:object="${skill}">
    <h1 th:text="*{name}">Skill Name</h1>

    <div th:if="${user.isGameMaster()}">
        <a th:href="'/skill/edit/' + ${skill.uid}">Edit Skill</a>
    </div>

</div>

</body>
</html>
