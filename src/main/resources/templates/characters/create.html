<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<form method="post" th:object="${gameCharacter}" class="form-group">

    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="level">Level</label>
        <input class="form-control" th:field="*{level}" />
        <span th:errors="*{level}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="hitPoints">Max Hit Points</label>
        <input class="form-control" th:field="*{hitPoints}" />
        <span th:errors="*{hitPoints}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="gearOwned">Gear Owned</label>
        <select>
            <option th:each=" gearitem : ${gear}"  th:value="${gearitem}" th:text="${gearitem.name}"></option>
        </select>

    </div>

    <input type="submit" value="Create" />
</form>

</body>
</html>
