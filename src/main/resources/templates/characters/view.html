<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:object="${gamecharacter}">
    <h1 th:text="*{name}">Character Name</h1>
    <ul>
        <li th:text="'Max Hit Points: ' + *{hitPoints}">Max Hit Points</li>
    </ul>

    <a th:href="'/characters/edit/' + ${gamecharacter.uid}">Edit Character</a>
</div>

</body>
</html>
