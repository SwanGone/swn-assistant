<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

This is where you will be able to view, create and update Characters.
<h1>List Of Characters</h1>
<ul>
   <li th:each="gamecharacter : ${gamecharacters}">
       <a th:href="'/characters/view/' + ${gamecharacter.uid}" th:text="${gamecharacter.name}"></a></li>
</ul>

<a href="characters/create">Create a Character</a>
</body>
</html>
