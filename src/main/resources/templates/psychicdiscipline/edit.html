<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${psychicDiscipline}" class="form-group">

    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="school">School</label>
        <input class="form-control" th:field="*{school}" />
        <span th:errors="*{school}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="level">Level</label>
        <input class="form-control" th:field="*{level}" />
        <span th:errors="*{level}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <textarea class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <input type="hidden" th:field="*{uid}" th:value="*{uid}" />

    <input type="submit" value="Submit Changes" />
</form>

</body>
</html>
